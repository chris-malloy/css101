<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Clone Made in Week Three</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Everything goes inside of this... -->
    <div id="google-wrapper">
        <!-- The header/top of the page -->
        <div id="header">
            <!-- Stuff... -->
            <div class="menu">
                <ol>
                    <li class="menu-item">Mail</li>
                    <li class="menu-item">Images</li>
                    <li class="menu-item">Grid</li>
                    <li class="menu-item">Alerts</li>
                    <li class="menu-item">Profile</li>
                </ol>
            </div>
        </div>

        <!-- Main Content -->
        <div id="content">
            <!-- Stuff... -->
            <div class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" />
            </div>
            <!-- Search bar stuff.. text, mic -->
            <div class="search-bar">
                <input type="text">
                <div class="mic"></div>
            </div>
            <div class="buttons">
                <button class="button">Search</button>
                <button class="button">I'm feeling lucky.</button>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer">
            <!-- Stuff... -->
            <!-- Left Section -->
            <div class="footer-left">
                <ul>
                    <li class="menu-item">Advertising</li>
                    <li class="menu-item">Business</li>
                    <li class="menu-item">About</li>
                </ul>
            </div>
            <!-- Right Section -->
            <div class="footer-right">
                <ul>
                    <li class="menu-item">Privay</li>
                    <li class="menu-item">Terms</li>
                    <li class="menu-item">Settings</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
