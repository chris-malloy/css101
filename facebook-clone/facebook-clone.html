<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Facebook Clone made with HTML & CSS</title>

    <link rel="stylesheet" type="text/css" href="fb-styles.css">
</head>

<body>

    <!-- MAIN PAGE WRAPPER EVERYTHING GOES INSIDE OF THIS -->
    <!-- TODO - Adjusts heights and widths of main divs to reflect real page -->
    <div id="facebook-wrapper">
        <div id="header">
            <!-- NAVBAR IS THE LIMITED WIDTH INSIDE OF THE HEADER -->
            <div class="navbar">
                <div class="navbar-left">
                    <div class="fb-logo"></div>
                    <input type="text" />
                </div>
                <div class="navbar-right">
                    <div class="profile">Chris</div>
                    <div class="home-link">Home</div>
                    <div class="social-wrapper">
                        <ul>
                            <li>Friends</li>
                            <li>Messenger</li>
                            <li>Notifications</li>
                        </ul>
                    </div>
                    <div class="help">Help</div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="left-content">
                <ul>
                    <li class="left-menu-item"><a href="">Chris Malloy</a></li>
                    <li class="left-menu-item"><a href="">News Feed</a></li>
                    <li class="left-menu-item"><a href="">Messanger</a></li>
                    <li class="left-menu-item"><a href="">Watch</a></li>
                </ul>
            </div>
            <div class="main-content">
                <div class="status">
                    <!-- MAIN - top -->
                    <div class="main-top">
                        <span class="make-post-button">
                            <a class="make-post-link" href="#"role="button">
                            <!-- CAN ADD PICTURE HERE LATER -->
                            Make Post
                        </a>
                        </span>
                        <span class="photo-video-button">
                            <a class="photo-video-link" href="#">
                                Photo/Video Album
                            </a>
                        </span>
                        <span class="live-video-button">
                            <a class="live-video-link" href="#">
                                Live Video
                            </a>
                        </span>
                    </div>
                    <!-- MAIN - middle and bottom -->
                    <form input type="text" class="main-middle">
                        <!-- MAIN - middle -->
                        <input type="hidden" autocomplete="off">
                        <div class="main-middle">
                            <div class="photo-box">
                                <div class="profile-picture">
                                    <img src="saxbot.JPG" alt="profile-picture">
                                </div>
                            </div>
                            <!-- TODO - move status-update-box to correct position, fix color and look -->
                            <div class="status-update-box">
                                <textarea title="What's on your mind?" class="status-update" name="status-update" placeholder="What's on your mind?"></textarea>
                            </div>
                        </div>
                        <!-- TODO - change look of buttons and positioning  -->
                        <!-- MAIN - bottom -->
                        <div class="status-buttons-bottom">
                            <div class="bottom-div1">
                                <a rel="ignore" role: "button" class="bottom-link1">
                                    <div class="bottom-div2">
                                        <!-- add image here  -->
                                        <img src="">
                                        <div class="bottom-div3">
                                            Photo/Video
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="bottom-div1">
                                <a rel="ignore" role: "button" class="bottom-link1">
                                    <div class="bottom-div2">
                                        <img src="">
                                        <div class="bottom-div3">
                                            Feeling/Activity
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="bottom-div1">
                                <a rel="ignore" role: "button" class="bottom-link1">
                                    <div class="bottom-div2">
                                        <img src="">
                                        <div class="bottom-div3">
                                            ...
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="right-content "></div>

        </div>
    </div>

</body>

</html>
